<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="個人作品集網站">
    <title>我的個人網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <div class="logo">
            <h1>我的網站</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">聯絡我</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="welcome">
            <h2>歡迎來到我的網站！</h2>
            <p>這是我展示專案和分享經歷的地方。</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>關於我</h2>
        <p>我是一名網頁開發者，專注於創建簡潔且具吸引力的網站。</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>我的作品集</h2>
        <div class="portfolio-items">
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/200" alt="Project 1">
                <h3>專案 1</h3>
                <p>這是我開發的第一個網站，展示了我的基本前端技能。</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/200" alt="Project 2">
                <h3>專案 2</h3>
                <p>這是我創建的博客平台，包含後端功能。</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/200" alt="Project 3">
                <h3>專案 3</h3>
                <p>這是一個電子商務網站，集成了支付和商品管理系統。</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>聯絡我</h2>
        <form>
            <input type="text" name="name" placeholder="你的名字" required>
            <input type="email" name="email" placeholder="你的電子郵件" required>
            <textarea name="message" placeholder="你的訊息" required></textarea>
            <button type="submit">發送訊息</button>
        </form>
    </section>

    <!-- Social Links -->
    <footer>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
